<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Loser Clicking Game</title>
</head>

<body>
    <div class="screen">
        <h1>Catch me if you can</h1>
        <button class="btn" id="start-btn">Start game</button>
    </div>
    <div class="screen">
        <h1>Choose who will escape you</h1>
        <ul class="runner-list">
            <li>
                <button class="choose-runner-btn">
                    <p>Star</p>
                    <img src="/img/star.png" alt="">
                </button>
            </li>
            <li>
                <button class="choose-runner-btn">
                    <p>Rabbit</p>
                    <img src="/img/rabbit.png" alt="">
                </button>
            </li>
            <li>
                <button class="choose-runner-btn">
                    <p>Leaf</p>
                    <img src="/img/leaf.png" alt="">
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h5>Keep on trying?</h5>
    </div>
    <script src="script.js"></script>
</body>

</html>
